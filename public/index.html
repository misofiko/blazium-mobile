<!DOCTYPE html><html><head><meta charset="utf-8"><meta name="viewport" content="width=device-width, initial-scale=1"><title>Blazium</title><style>html,body,iframe{margin:0;padding:0;height:100%;width:100%;border:0}body{background:#10b981}</style><script type="module">import { PushNotifications } from "https://cdn.jsdelivr.net/npm/@capacitor/push-notifications@5.0.7/dist/esm/index.js";async function init(){try{const perm=await PushNotifications.checkPermissions();if(perm.receive!==granted){await PushNotifications.requestPermissions();}await PushNotifications.register();PushNotifications.addListener("registration", async token=>{try{await fetch("https://blazium.xyz/api/push/register",{method:"POST",headers:{"Content-Type":"application/json"},credentials:"include",body:JSON.stringify({token:token.value,platform:"android"})});}catch(e){console.log("register token error",e);}});PushNotifications.addListener("pushNotificationActionPerformed", n=>{const link=n.notification?.data?.link;if(link){location.href=link;}});}catch(e){console.log("push init error",e);}}document.addEventListener("DOMContentLoaded",init);</script></head><body><iframe src="https://blazium.xyz" allow="camera; geolocation; microphone;" sandbox="allow-scripts allow-forms allow-top-navigation allow-same-origin allow-popups"></iframe></body></html>
